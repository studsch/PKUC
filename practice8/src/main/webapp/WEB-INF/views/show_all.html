<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All bags</title>
</head>
<body>
<table>
    <caption>Bags</caption>
    <tr>
    <th>Id</th><th>Cost</th><th>Weight</th><th>Brand</th><th>Type</th><th>color</th>
    </tr>
        <div th:each="bag : ${bags}">
            <tr>
                <td th:text="${bag.getId()}">Id</td>
                <td th:text="${bag.getCost()}">Cost</td>
                <td th:text="${bag.getWeight()}">Weight</td>
                <td th:text="${bag.getBrand()}">Brand</td>
                <td th:text="${bag.getType()}">Type</td>
                <td th:text="${bag.getColor()}">color</td>
            <tr>
</table>
</div>
</body>
</html>
