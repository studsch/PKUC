<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update bag</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/bags/{id}(id=${bag.getId()})}" th:object="${bag}">
    <label for="material">Material</label>
    <input type="text" th:field="*{material}" id="material"/>
    <div style="color: red" th:if="${#fields.hasErrors('material')}" th:errors="*{material}">Material error</div>
    <br/>

    <label for="brand">Brand</label>
    <input type="text" th:field="*{brand}" id="brand"/>
    <div style="color: red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand error</div>
    <br/>

    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country"/>
    <div style="color: red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
    <br/>

    <label for="height">Height</label>
    <input type="text" th:field="*{height}" id="height"/>
    <div style="color: red" th:if="${#fields.hasErrors('height')}" th:errors="*{height}">Height error</div>
    <br/>

    <label for="width">Width</label>
    <input type="text" th:field="*{width}" id="width"/>
    <div style="color: red" th:if="${#fields.hasErrors('width')}" th:errors="*{width}">Width error</div>
    <br/>

    <label for="depth">Depth</label>
    <input type="text" th:field="*{depth}" id="depth"/>
    <div style="color: red" th:if="${#fields.hasErrors('depth')}" th:errors="*{depth}">Depth error</div>
    <br/>

  <input type="submit" value="Update"/>
</form>

</body>
</html>
